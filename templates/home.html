<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Slider - Multiple sliders</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="../../external/jquery/jquery.js"></script>
    <script src="../../ui/core.js"></script>
    <script src="../../ui/widget.js"></script>
    <script src="../../ui/mouse.js"></script>
    <script src="../../ui/slider.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #eq > span {
            height:120px; float:left; margin:15px
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $( function() {
            // setup master volume
            $( "#master" ).slider({
                value: 60,
                orientation: "horizontal",
                range: "min",
                animate: true
            });
            $( "#master2" ).slider({
                value: 60,
                orientation: "horizontal",
                range: "min",
                animate: true
            });
            $( "#master3" ).slider({
                value: 60,
                orientation: "horizontal",
                range: "min",
                animate: true
            });
            $( "#master4" ).slider({
                value: 60,
                orientation: "horizontal",
                range: "min",
                animate: true
            });
            // setup graphic EQ
            $( "#eq > span" ).each(function() {
                // read initial values from markup and remove that
                var value = parseInt( $( this ).text(), 10 );
                $( this ).empty().slider({
                    value: value,
                    range: "min",
                    animate: true,
                    orientation: "vertical"
                });
            });
        } );
    </script>
</head>
<body>

<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
    <span class="ui-icon ui-icon-volume-on" style="float:left; margin:-2px 5px 0 0;"></span>
    Master volume
</p>

<div id="master" style="width:500px; margin:15px;"></div>
<div id="master2" style="width:500px; margin:15px;"></div>
<div id="master3" style="width:500px; margin:15px;"></div>
<div id="master4" style="width:500px; margin:15px;"></div>

<p class="ui-state-default ui-corner-all" style="padding:4px;margin-top:4em;">
    <span class="ui-icon ui-icon-signal" style="float:left; margin:-2px 5px 0 0;"></span>
    Graphic EQ
</p>

<div id="eq">
    <span>100</span>
    <span>0</span>
    <span>100</span>
    <span>0</span>
    <span>100</span>
    <span>0</span>
    <span>100</span>
</div>


</body>
